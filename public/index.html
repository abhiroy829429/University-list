<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Landing Pages</title>
    <!-- Tailwind CSS (Production) -->
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-4xl w-full text-center">
            <h1 class="text-5xl font-bold text-gray-800 mb-8">University Landing Pages</h1>
            <p class="text-xl text-gray-600 mb-12">Choose a university to explore</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <a href="/university-1" class="bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition transform hover:-translate-y-2">
                    <div class="text-4xl font-bold text-blue-600 mb-4">TechVista University</div>
                    <p class="text-gray-600 mb-4">Bangalore, Karnataka</p>
                    <p class="text-sm text-gray-500">Established 2010 | NAAC A+</p>
                    <div class="mt-6 bg-blue-600 text-white py-2 px-4 rounded-lg inline-block">
                        Visit Page →
                    </div>
                </a>
                
                <a href="/university-2" class="bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition transform hover:-translate-y-2">
                    <div class="text-4xl font-bold text-green-600 mb-4">Global Excellence University</div>
                    <p class="text-gray-600 mb-4">Mumbai, Maharashtra</p>
                    <p class="text-sm text-gray-500">Established 2005 | NAAC A++</p>
                    <div class="mt-6 bg-green-600 text-white py-2 px-4 rounded-lg inline-block">
                        Visit Page →
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
